<!DOCTYPE html>
<html>
<head>

		 <div class="square line2 line3 line4 impossible"></div>

		 <div class="square line2 line3 line4 impossible"></div>
		 <div class="square line2 line3 line4 impossible"></div>
		 <div class="square line2 line3 line4 impossible"></div>
		 <div class="square line2 line3 line4 impossible"></div>

	</div>
